<!DOCTYPE html>
<html>
  <head>
    <title>My Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="js/jQuery.js"></script>
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
        <div class="row content">
            <div class="sidebar col-md-2">
                <aside></aside>
            </div>
            <div class="col-md-10 main-content">
                <div class="header row">
                    <img class="header-img col-md-2 img-responsive" src="img/udacity-logo-2.png" alt="Udacity logo">
                    <header class="name col-md-10">
                        <h1 class="header-name">Cory McAboy</h1>
                        <h3 class="header-sub">Front End Ninja</h3>
                    </header>
                    <div class="col-sm-12">
                        <hr class="horizontal-rule">
                    </div>
                </div>
                <section class="center-image row">
                    <div class="col-md-12">
                        <img src="img/midgar_1.jpg" alt="Midgar picture" class="data-analysis-image img-responsive">
                    </div>
                </section>
                <div class="featured-work row">
                    <div class="col-md-12">
                        <h2 class="featured-work-title"> Featured Work</h2>
                    </div>
                    <article class="featured-work-card col-md-4">
                        <img src="img/Earthbound-project1.jpg" alt="Project 1: Earthbound" class="featured-work-card-image img-responsive ">
                        <p class="featured-work-card-title">Earthbound</p>
                    </article>
                    <article class="featured-work-card col-md-4">
                        <img src="img/undertale-project2b.jpg" alt="Project 2: Undertale" class="featured-work-card-image img-responsive ">
                        <p class="featured-work-card-title">Undertale</p>
                    </article>
                    <article class="featured-work-card col-md-4">
                        <img src="img/diamond-project3.png" alt="Project 3: Diamonds" class="featured-work-card-image img-responsive ">
                        <p class="featured-work-card-title">Diamonds</p>
                    </article>
                </div>
            </div>
        </div>
      </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
